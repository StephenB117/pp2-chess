<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Chess Puzzle Run</title>
</head>
<body>
    <header> Chess Puzzle Run </header>
    <main>
        <div>
            <h2>Solve as many consecutive puzzles as possible by entering the correct next move!</h2>
            <h3>Use standard chess notation in the from and to boxes when answering, e.g From: B3 To: C4 </h3>
        </div>
        <div class="side-to-move">
            <p><span id="color-to-move"></span> to move </p>
        </div>
        <div id="chess-image"></div>
        <div class="move-input">
            <p>Best move:</p>
            <label for="from">From</label>
            <input id="from" type="text">
            <label for="to">To</label>
            <input id="to" type="text">
            <input id="submit-answer" type="submit">
        </div>
        <div class="score">
            <p>Score: <span id="current-score">0</span></p>
        </div>
        <div class="leaderboard">
            <h3>Leaderboard</h3>
            <table>
                <thead>
                    <th>Name</th>
                    <th>Score</th>
                </thead>
                <tbody id="player-scores">
                    <tr>
                        <td>Robert </td>
                        <td>11</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>    
    <script src="assets/js/script.js"></script>
</body>
</html>
